en:
  title: Compensation Policy
  content: >
    1. No Compensation for Volunteer Work and Board Positions: In accordance with the mission and
    ethical standards of the foundation, volunteers and board members do not receive financial
    compensation for their work and commitment. This policy underscores the philanthropic nature of
    the organization, where contributions from individuals are entirely driven by their dedication and
    voluntary involvement in the foundation's objectives.


    2. Reimbursement of Expenses Incurred: While no rewards are provided, the foundation
    acknowledges that volunteers and board members may incur certain expenses in the course of their
    duties. In such cases, the foundation provides reimbursement for these incurred expenses. However,
    these reimbursements are strictly limited to necessary and reasonable expenses directly related to
    the activities of the foundation.


    3. Expense Reimbursement Guidelines: The foundation maintains clear guidelines and procedures for
    expense reimbursement. This includes the submission of proof of expenses, such as receipts or
    invoices, and prior approval of expenses by an authorized person within the organization. Only
    expenses that are directly related to the foundation's activities and are necessary for the execution of
    these activities qualify for reimbursement.


    4. Transparency in Expense Reimbursements: The foundation is committed to transparency in
    managing reimbursements. All reimbursements are accurately documented and recorded in the
    financial records of the foundation.


    This compensation policy reflects the integrity and ethical standards of the Foundation of Ukrainians
    in the Netherlands and ensures that all resources and efforts directly contribute to achieving its
    objectives without providing financial compensation for individual contributions.

nl:
  title: Beloningsbeleid
  content: >
    1. Geen Beloning voor Vrijwilligerswerk en Bestuursfuncties: Overeenkomstig de missie en de
    ethische normen van de stichting, ontvangen vrijwilligers en bestuursleden geen financiële beloning
    voor hun werk en inzet. Dit beleid onderstreept de filantropische aard van de organisatie, waarbij de
    bijdragen van individuen volledig voortkomen uit hun toewijding en vrijwillige betrokkenheid bij de
    doelstellingen van de stichting.


    2. Vergoeding van Gemaakte Kosten: Hoewel er geen beloningen worden verstrekt, erkent de
    stichting dat vrijwilligers en bestuursleden mogelijk bepaalde uitgaven maken in het kader van hun
    werkzaamheden. In dergelijke gevallen voorziet de stichting in de vergoeding van deze gemaakte
    kosten. Deze vergoedingen zijn echter strikt beperkt tot noodzakelijke en redelijke uitgaven die direct
    verband houden met de activiteiten van de stichting.


    3. Richtlijnen voor Kostenvergoeding: De stichting hanteert duidelijke richtlijnen en procedures
    voor de vergoeding van kosten. Dit omvat het indienen van bewijs van uitgaven, zoals bonnen of
    facturen, en een voorafgaande goedkeuring van uitgaven door een bevoegd persoon binnen de
    organisatie. Alleen kosten die rechtstreeks gerelateerd zijn aan de activiteiten van de stichting en die
    noodzakelijk zijn voor het uitvoeren van deze activiteiten komen in aanmerking voor vergoeding.


    4. Transparantie in Kostenvergoedingen: De stichting zet zich in voor transparantie bij het
    beheren van vergoedingen. Alle vergoedingen worden nauwkeurig gedocumenteerd en opgenomen
    in de financiële administratie van de stichting.


    Dit beloningsbeleid weerspiegelt de integriteit en de ethische standaarden van Stichting Oekraïners in
    Nederland en zorgt ervoor dat alle middelen en inspanningen direct bijdragen aan het bereiken van
    haar doelstellingen, zonder financiële beloning voor individuele bijdragen.
