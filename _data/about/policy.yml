en:
  title: Key Elements of the Current Policy Plan
  content: >
    1. **Integration and Support of the Ukrainian Community in the Netherlands**: The policy focuses on
    promoting the integration of Ukrainian immigrants into Dutch society. This includes language support,
    educational programs, and assistance with social and professional integration. At the same time, the
    foundation aims to preserve and promote Ukrainian identity, culture, language, and religious
    traditions within the diaspora.


    2. **Humanitarian Aid to Ukraine**: A crucial part of the policy is providing humanitarian aid to individuals
    affected by the war in Ukraine. This involves collecting, coordinating, and distributing medical
    supplies, protective equipment, and other necessary relief items.


    3. **Support for Displaced Persons and Refugees**: The foundation is committed to supporting Ukrainian
    refugees and displaced persons, both in the Netherlands and in other areas. This includes mental
    health support, legal assistance, and providing essential life necessities.


    4. **Cultural and Educational Activities**: The policy plan includes organizing cultural and educational
    events aimed at promoting Ukrainian culture and history. This can range from art exhibitions and
    music concerts to educational seminars and workshops.


    5. **Awareness and Advocacy**: Increasing awareness about the situation in Ukraine and advocating for
    support for the Ukrainian cause is a central focus of the policy. This is achieved through organizing
    public events, participating in political forums, and working with media and other platforms.


    6. **Financial Management and Transparency**: The policy plan emphasizes the importance of effective
    financial management and transparency in all activities. This includes efficient fundraising, careful
    expenditure management, and regular reporting to donors and the community.


    7. **Volunteerism and Community Engagement**: The foundation encourages active participation of
    volunteers and aims to build a strong community of supporters. This policy focuses on recruiting,
    training, and retaining volunteers to support the various activities of the foundation.


    This policy plan reflects the commitment of the Foundation of Ukrainians in the Netherlands to
    supporting the Ukrainian community and providing assistance where it is most needed, both locally
    and internationally.

nl:
  title: Hoofdlijnen actueel beleidsplan
  content: >
    1. Integratie en Ondersteuning van de Oekraïense Gemeenschap in Nederland: Het beleid richt
    zich op het bevorderen van de integratie van Oekraïense immigranten in de Nederlandse
    samenleving. Dit omvat taalondersteuning, educatieve programma's en hulp bij sociale en
    beroepsmatige integratie. Tegelijkertijd streeft de stichting ernaar om de Oekraïense identiteit,
    cultuur, taal en religieuze tradities binnen de diaspora te behouden en te promoten.


    2. Humanitaire Hulp aan Oekraïne: Een cruciaal onderdeel van het beleid is het verlenen van
    humanitaire hulp aan personen die getroffen zijn door de oorlog in Oekraïne. Dit omvat het
    verzamelen, coördineren en distribueren van medische voorzieningen, beschermingsmiddelen en
    andere noodzakelijke hulpgoederen.


    3. Ondersteuning van Ontwortelden en Vluchtelingen: De stichting zet zich in voor de
    ondersteuning van Oekraïense vluchtelingen en ontheemden, zowel in Nederland als in andere
    gebieden. Dit behelst mentale gezondheidsondersteuning, juridische hulp, en het verstrekken van
    essentiële levensbehoeften.


    4. Culturele en Educatieve Activiteiten: Het beleidsplan omvat het organiseren van culturele en
    educatieve evenementen die gericht zijn op het bevorderen van de Oekraïense cultuur en
    geschiedenis. Dit kan variëren van kunsttentoonstellingen en muziekconcerten tot educatieve
    seminars en workshops.


    5. Bewustwording en Advocacy: Het verhogen van het bewustzijn over de situatie in Oekraïne
    en het bevorderen van steun voor de Oekraïense zaak staat centraal in het beleid. Dit wordt bereikt
    door het organiseren van publieke evenementen, het deelnemen aan politieke forums en het werken
    met media en andere platforms.


    6. Financieel Beheer en Transparantie: Het beleidsplan benadrukt het belang van effectief
    financieel beheer en transparantie in alle activiteiten. Dit omvat het efficiënt inzamelen van fondsen,
    het zorgvuldig beheren van uitgaven en het regelmatig rapporteren aan donateurs en de community.


    7. Vrijwilligerswerk en Gemeenschapsbetrokkenheid: De stichting moedigt actieve deelname
    van vrijwilligers aan en streeft naar het opbouwen van een sterke gemeenschap van ondersteuners.
    Dit beleid richt zich op het werven, trainen en behouden van vrijwilligers om de diverse activiteiten
    van de stichting te ondersteunen.


    Dit beleidsplan weerspiegelt de toewijding van Stichting Oekraïners in Nederland aan het
    ondersteunen van de Oekraïense gemeenschap en aan het bieden van hulp waar dat het meest nodig
    is, zowel lokaal als internationaal.
