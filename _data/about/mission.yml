en:
  title: Objective
  content: >
    The Foundation of Ukrainians in the Netherlands has as its main goal the promotion of the
    integration of the Ukrainian community within Dutch society while preserving and passing on their
    unique cultural identity, language, traditions, and religious values to future generations. The
    foundation places emphasis on supporting Ukrainians, both in the Netherlands and in Ukraine, with
    special attention to areas heavily affected by the war.


    An essential aspect of the foundation's activities is the provision of humanitarian aid. This includes
    coordinating essential medical supplies, protective equipment, and other forms of assistance, both to
    civilians and to the Ukrainian armed forces. In addition, the foundation also supports displaced
    persons and refugees through informational aid, mental health support, translation services, and
    humanitarian assistance.


    Furthermore, the foundation is dedicated to promoting cultural exchange and education. This is
    achieved by organizing events such as film screenings, exhibitions, concerts, seminars, festivals, art
    events, literary evenings, and creative masterclasses. These activities serve not only to celebrate and
    share Ukrainian culture but also to raise awareness and understanding of the Ukrainian situation
    within the Dutch community.


    Finally, the foundation aims for transparency and efficiency in its financial activities by fundraising
    and using funds responsibly and efficiently for its humanitarian and cultural projects. With a growing
    team of dedicated volunteers and the support of the community, the Foundation of Ukrainians in the
    Netherlands tirelessly works towards achieving these objectives, with the ultimate goal of bridging
    the gap between the Dutch and Ukrainian communities and making a positive impact on the lives of many people.

nl:
  title: Doelstelling
  content: >
    Stichting Oekraïners in Nederland heeft als hoofddoel de bevordering van de integratie van de
    Oekraïense gemeenschap binnen de Nederlandse samenleving, terwijl het hun unieke culturele
    identiteit, taal, tradities en religieuze waarden koestert en doorgeeft aan toekomstige generaties. De
    stichting legt nadruk op het ondersteunen van Oekraïners, zowel in Nederland als in Oekraïne, met
    bijzondere aandacht voor gebieden die zwaar getroffen zijn door de oorlog.


    Een essentieel aspect van de werkzaamheden van de stichting is het verstrekken van humanitaire
    hulp. Dit omvat het coördineren van noodzakelijke medische voorzieningen, beschermingsmiddelen
    en andere vormen van hulp, zowel aan burgers als aan de strijdkrachten van Oekraïne. Daarbij biedt
    de stichting ook ondersteuning aan ontheemden en vluchtelingen door middel van informatieve hulp,
    mentale gezondheidsondersteuning, vertaaldiensten en humanitaire bijstand.


    Verder zet de stichting zich in voor het bevorderen van culturele uitwisseling en educatie. Dit gebeurt
    door het organiseren van evenementen zoals filmvertoningen, tentoonstellingen, concerten,
    seminars, festivals, kunstgebeurtenissen, literaire avonden en creatieve masterclasses. Deze
    activiteiten dienen niet alleen om de Oekraïense cultuur te vieren en te delen, maar ook om het
    bewustzijn en begrip over de Oekraïense situatie binnen de Nederlandse gemeenschap te vergroten.


    Ten slotte streeft de stichting naar transparantie en doeltreffendheid in haar financiële activiteiten,
    door fondsen te werven en deze op een verantwoordelijke en efficiënte manier in te zetten voor haar
    humanitaire en culturele projecten. Met een groeiend team van toegewijde vrijwilligers en de steun
    van de gemeenschap, werkt de Stichting Oekraïners in Nederland onvermoeibaar aan het realiseren
    van deze doelstellingen, met het uiteindelijke doel om een brug te slaan tussen de Nederlandse en
    Oekraïense gemeenschappen en een positieve impact te hebben op het leven van vele mensen.
