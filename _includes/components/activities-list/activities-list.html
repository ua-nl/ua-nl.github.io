<section class="service-area grey-bg pb-70 pt-100">
    <div class="container">
        <div class="row">
            {% for activity in include.data %}
            <div class="col-lg-6 col-md-6 text-center mb-30">
                <div class="features-wrap">
                    {% if activity.icon %}
                    <div class="features-icon">
                        <img src="{{activity.icon}}" alt="{{activity.title}}">
                    </div>
                    {% endif %}
                    <h4>{{activity.title}}</h4>
                    <p>{{activity.description}}</p>
                    {% if activity.url %}
                    <a href="{{activity.url}}">Read More</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
