<section class="service-area grey-bg pb-70 pt-50">
    <div class="container">
        <div class="row">
            {% for activity in site.data.home.activities-list %}
            <div class="col-lg-6 col-md-6 text-center mb-30">
                <div class="features-wrap">
                    <div class="features-icon">
                        <img src="{{activity.icon}}" alt="{{activity.title}}">
                    </div>
                    <h4>{{activity.title}}</h4>
                    <p>{{activity.description}}</p>
                    <div class="features-read-more"><a href="{{activity.url}}">Read More</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
