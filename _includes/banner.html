<div>
    <style>
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            z-index: 1000;
        }

        #banner {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            width: 840px;
            height: 840px;

        }
    </style>

    <div id="overlay">
        <div id="banner" onclick="event.stopPropagation();">
            <a href="https://www.instagram.com/p/DE4ZtuRt_vI/?igsh=Zmc5MzhmYTZlanQ4">
                <img src="/assets/img/2025-02-23-manifestation.webp" />
            </a>
        </div>

        <script>
            window.onload = function () {
                if (new Date() <= new Date('2025-02-23')) {
                    document.getElementById('overlay').style.visibility = 'visible';
                }
            };

            document.getElementById('overlay').addEventListener('click', function () {
                this.style.visibility = 'hidden';
            });
        </script>

    </div>
