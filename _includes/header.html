<header>
    <div id="sticky-header" class="menu-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-xs-5">
                    <div class="logo">
                        <a href="{{site.url}}"><img src="{{site.logo.en}}" class="img-fluid" alt="{{site.title}}"></a>
                    </div>
                </div>
                <div class="col-9 text-right">
                    <div class="main-menu">
                        {% include navigation.html %}
                    </div>
                </div>
                <!-- <div class="col-xl-1 col-lg-1 d-none d-lg-block">
                    <div class="menu-icon">
                        <i class="icofont-search-1" data-toggle="modal" data-target="#search-modal"></i>
                    </div>
                </div> -->
                {% if page.url != "/pages/financial-support" %}
                <div class="col-xl-1 col-lg-1 d-none d-lg-block">
                    <a href="{{site.naseurl}}/pages/financial-support" class="main-menu-cta" data-animation="fadeInUp" data-delay=".6s">Donate</a>
                </div>
                {% endif %}
                <div class="col-12">
                    <div class="mobile-menu"></div>
                </div>
            </div>
            <div class="offcanvas-menu">
                {% include offcanvas_menu.html %}
            </div>
            <div class="offcanvas-overly"></div>
        </div>
    </div>
</header>
<!-- Modal Search -->
<div class="modal fade" id="search-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <form>
                <input type="text" id="search-input" placeholder="Search ...">
                <button><i class="fa fa-search"></i></button>
            </form>
            <ul id="results-container"></ul>
        </div>
    </div>
</div>
