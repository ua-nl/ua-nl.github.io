---
layout: default
---
{% include header.html %}
<main>
    <!-- breadcrumb-area -->
    <section class="breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-4 col-md-6 text-left">
                    <div class="breadcrumb">
                        <ul>
                            <li><a href="{{site.baseurl}}">Home</a></li>
                            <li><a href="{{site.baseurl}}/pages/events/">Events</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- blog-details-area -->
    <div class="basic-blog-area gray-bg pt-100 pb-40">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 blog-post-items">
                    <div class="blog-wrapper mb-60">
                        <div class="blog-thumb">
                            <img src="{{page.post_image}}" alt="{{page.title}}" />
                        </div>
                        <div class="blog-content">
                            {{content}}
                            <div class="row mt-30">
                                <div class="col-xl-6 col-lg-6 col-md-6">
                                    <div class="blog-post-tag">
                                        {{page | tags | capitalize}}
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6">
                                    {% include social_share.html %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
